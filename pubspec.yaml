name: adhkar_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  page_transition: ^1.1.7+5
  path_provider: ^1.6.28
  flutter_svg: any
  flutter_bloc: ^6.0.1
  equatable:
  sqflite: ^1.3.2+4
  syncfusion_flutter_pdfviewer: ^18.4.49-beta

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/

  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
